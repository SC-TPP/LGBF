<h3>{{Title}}</h3>
<img src= {{Graphpng}} >
<table>
    <thead>
        <tr>
            <th>Period</th>
            <th>Value</th>
            <th>Rank</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in FGRankData.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value[1]}}</td>
            <td>#{{value[0]|int}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
