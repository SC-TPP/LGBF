<div id = {{id}}>
<h3>{{GroupTitle}}</h3>
    <table>
        <thead>
            <tr>
                <th>Indicator</th>
                <th>Period</th>
                <th>Value</th>
                <th>Previous Value</th>
                <th>Rank</th>
                <th>Previous Rank</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in Group.items() %}
                <tr>
                    <td>{{value.Title}}</td>
                    <td>{{value.Period}}</td>
                    <td>{{value.Real_Value_Formatted}}</td>
                    <td>{{value.Previous_Row_Real_Value}}</td>
                    <td>{{value.FamilyRank|int}}</td>
                    <td>{{value.Previous_Row_FamilyRank|int}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
