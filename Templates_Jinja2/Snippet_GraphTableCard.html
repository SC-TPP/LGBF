<h5> {{Indicator['Code_Sortable']}}     
<h3>{{Indicator['Title']}}</h3>
<object data={{Graph}}> </object>
<table>
    <thead>
        <tr>
            <th>Period</th>
            <th>Value</th>
            <th>Rank</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in Indicator['timeseries'].items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value[1]}}</td>
            <td>#{{value[0]|int}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
